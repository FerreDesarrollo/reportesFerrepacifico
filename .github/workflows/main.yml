on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ“¦ Subir sitio PHP vÃ­a SFTP (solo cambios)
    runs-on: ubuntu-latest # EjecutarÃ¡ el trabajo en un entorno Linux.

    steps:
      - name: ğŸ“ Descargar cÃ³digo del repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¤ Subir archivos vÃ­a SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "./"
          target: "/home/ferrepacificocom/public_html/reportes"
      - name: ğŸ”§ Cambiar permisos de archivos a 777
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          script: |
            find /home/ferrepacificocom/public_html/logistica/pruebas -type f -exec chmod 777 {} \;
            find /home/ferrepacificocom/public_html/logistica/pruebas -type d -exec chmod 777 {} \;
